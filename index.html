<!DOCTYPE html>
<html>
  <body> 
    <p id="x">The keycode will appear here...</p>
    <p id="y">The button click will appear here...</p>
    <button class="btn1" tabindex="0">check1</button>
    <button class="btn2" tabindex="1">check2</button>
    <script>
      window.onload = () => {
        document.body.focus();
      };
      document.addEventListener("keydown", function (event) {
        document.getElementById("x").innerHTML = event.which;
      });
      document.addEventListener("keypress", function (event) {
        document.getElementById("x").innerHTML = event.key;
      });

      document.querySelector(".btn1").addEventListener("click", () => {
        document.getElementById("y").innerHTML = "Button 1";
      });

      document.querySelector(".btn2").addEventListener("click", () => {
        document.getElementById("y").innerHTML = "Button 2";
      });
    </script>
  </body>
</html>
