<!DOCTYPE html>
<html>
  <body>
    <script>
      window.onload = () => {
        document.body.focus();
      };
      document.addEventListener("keydown", function (event) {
        document.getElementById("x").innerHTML = event.which;
      });
    </script>
    <p id="x">The keycode will appear here...</p>
  </body>
</html>
